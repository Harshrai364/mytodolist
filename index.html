<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ My Daily Tasks</h1>
            <p class="date" id="date"></p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..." 
                class="task-input"
            >
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="totalTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span class="stat-value" id="completedTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Remaining:</span>
                <span class="stat-value" id="remainingTasks">0</span>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here -->
            </ul>
            <div class="empty-state" id="emptyState">
                <p>No tasks yet. Add one to get started! ğŸ¯</p>
            </div>
        </div>

        <div class="action-buttons">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            <button id="clearAll" class="clear-all-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
